<div class="mainContainer centerHandV">
    <h1>Login</h1>
    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

        <!-- Username -->
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required #username="ngModel"/>
            <!-- Error -->
            <div class="errorForm" role="alert" *ngIf="username.errors && f.submitted">
                Username is required!
            </div>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel"/>
            <!-- Error -->
            <div class="errorForm" role="alert" *ngIf="password.errors && f.submitted">
                <div *ngIf="password.errors.required">Password is required</div>
                <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
            </div>
        </div>
        
        <!-- Submit button -->
        <div class="form-group">
          <button class="btn btn-primary btn-block">
            Login
          </button>
        </div>
        
        <!-- Error login -->
        <div class="form-group">
            <div class="errorForm" role="alert" *ngIf="f.submitted && isLoginFailed">
                Login failed: {{ errorMessage }}
            </div>
        </div>
      </form>
      
      <!-- Success login -->
      <div class="successForm" *ngIf="isLoggedIn">
        Logged in as {{ roles[0] }}.
        <div *ngIf="roles[1]"> and {{ roles[1] }}</div>
      </div>
</div>
